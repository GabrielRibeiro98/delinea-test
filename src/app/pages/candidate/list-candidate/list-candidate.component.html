<div class="p-grid">
    <div class="p-col-10 p-offset-1">
      <div class="p-d-flex p-jc-between p-ai-center">
        <h1>Candidatos</h1>
        <div>
          <button pButton pRipple type="button" (click)="newCandidate()" label="Cadastrar novo candidato"></button>
        </div>
      </div>
    </div>
    <div class="p-col-10 p-offset-1">
      <p-table [value]="list">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome Completo</th>
            <th>Data de Nascimento</th>
            <th>Email</th>
            <th [ngStyle]="{width: '8%'}"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td>{{rowData.full_name}}</td>
            <td>{{rowData.birth_date}}</td>
            <td>{{rowData.email}}</td>
            <td>
              <app-table-options-table [value]="rowData" [opcoes]="opcoesTable"></app-table-options-table>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <p-messages></p-messages>
</div>
